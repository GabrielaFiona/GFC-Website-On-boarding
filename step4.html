<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalize - Gabriela Fiona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="step4">

  <div id="floating-widget" class="collapsed">
    <div class="fw-header" onclick="toggleWidget()">
      <span>Estimated Investment</span>
      <span id="fw-header-total">$0</span>
    </div>
    <div class="fw-content">
      <div id="fw-items"></div>
      <div class="fw-total"><span>Total</span><span id="fw-full-total">$0</span></div>
      <div class="fw-deposit">50% Deposit: <span id="fw-deposit">$0</span></div>
    </div>
  </div>

  <div class="progress-header">
    <div class="progress-bar">
      <div class="progress-line-bg"></div>
      <div class="progress-line-fill" style="width:100%;"></div>
      <div class="step-indicator completed">1 <div class="step-label">Goals</div></div>
      <div class="step-indicator completed">2 <div class="step-label">Structure</div></div>
      <div class="step-indicator completed">3 <div class="step-label">Plan</div></div>
      <div class="step-indicator active">4 <div class="step-label">Finalize</div></div>
    </div>
  </div>

  <div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Finalize & Kickoff</h1>
        <p>Review your project summary and investment details below.</p>
    </div>

    <div class="invoice-box">
      <h3 style="margin-bottom: 20px; color: var(--accent-blue);">Project Blueprint</h3>
      <div id="final-items-list">
          </div>
      <div class="line-item total-row">
        <span>Total Investment</span>
        <span id="final-invoice-total">$0</span>
      </div>
      <div class="line-item" style="border:none;">
        <span style="color: var(--accent-blue); font-weight: 700;">50% DEPOSIT DUE</span>
        <span id="final-invoice-deposit">$0</span>
      </div>
    </div>

    <div class="billing-section" style="margin-top:40px;">
        <label>Billing Information (Auto-populated)</label>
        <input type="text" id="billingName" placeholder="Client Name" />
    </div>

    <div class="step-nav-buttons">
       <button class="btn btn-secondary" onclick="window.location.href='step3.html'">&larr; Back</button>
       <button class="btn btn-primary" onclick="handleFinalize(event)">Pay Deposit & Start Project &rarr;</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
      // Populate itemized receipt on load
      document.addEventListener('DOMContentLoaded', () => {
          const list = document.getElementById('final-items-list');
          const state = JSON.parse(localStorage.getItem('onboardingState') || '{}');
          if(state.package) {
              list.innerHTML += `<div class="line-item"><span>${state.package.name} Package</span><span>$${state.package.price.toLocaleString()}</span></div>`;
          }
          if(state.brandKit) {
              list.innerHTML += `<div class="line-item"><span>Brand Identity Kit</span><span>Included</span></div>`;
          }
      });
  </script>
</body>
</html>
