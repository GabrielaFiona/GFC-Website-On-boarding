<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalize Project - Gabriela Fiona</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="step4">

  <div class="progress-header">
    <div class="progress-bar">
      <div class="progress-line-bg"></div>
      <div class="progress-line-fill" style="width:100%;"></div>
      <div class="step-indicator completed">1</div>
      <div class="step-indicator completed">2</div>
      <div class="step-indicator completed">3</div>
      <div class="step-indicator active">4</div>
    </div>
  </div>

  <div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1>Finalize & Kickoff</h1>
        <p>Review your project summary and investment details.</p>
    </div>

    <div class="invoice-box">
      <h3 style="margin-bottom: 20px; color: var(--accent-blue);">Project Blueprint</h3>
      <div id="final-invoice-items">
          </div>
      <div class="line-item total-row">
        <span>Total Investment</span>
        <span id="final-invoice-total">$0</span>
      </div>
      <div class="line-item" style="border:none;">
        <span style="color: var(--accent-blue); font-weight: 700;">50% DEPOSIT DUE</span>
        <span id="final-invoice-deposit">$0</span>
      </div>
    </div>

    <div class="billing-card" style="margin-top:40px;">
        <label style="display:block; margin-bottom:10px; font-size:0.8rem; color:var(--accent-blue); letter-spacing:1px;">BILLING NAME / ENTITY</label>
        <input type="text" id="billingName" placeholder="Business Name" />
    </div>

    <div class="step-nav-buttons" style="display:flex; justify-content:space-between; margin-top:50px;">
       <button class="btn btn-secondary" onclick="window.location.href='step3.html'">&larr; Back</button>
       <button class="btn btn-primary" onclick="handleFinalize(event)">Pay Deposit & Start Project &rarr;</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // REQUIREMENT 8: Auto-fill billing name
        const name = localStorage.getItem('businessName') || localStorage.getItem('clientName') || "";
        document.getElementById('billingName').value = name;
        
        // REQUIREMENT 5: Carry over estimate
        if(window.calculateTotal) window.calculateTotal();
        
        // Populate the itemized list on the finalize page
        const itemBox = document.getElementById('final-invoice-items');
        const state = JSON.parse(localStorage.getItem('onboardingState') || '{}');
        if(state.package && itemBox) {
            itemBox.innerHTML = `
                <div class="line-item"><span>${state.package.name} Package</span><span>$${state.package.price.toLocaleString()}</span></div>
                ${state.brandKit ? `<div class="line-item"><span>Full Brand Kit</span><span>$${(state.package.brandKitBundlePrice || 500).toLocaleString()}</span></div>` : ''}
            `;
        }
    });
  </script>
</body>
</html>
